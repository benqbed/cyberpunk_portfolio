<!-- portfolio/templates/portfolio/components/project_card.html -->
<div class="cyberpunk-card project-card" data-aos="fade-up" data-project-id="{{ project.id }}">
    <div class="card-image">
        <img src="{{ project.image.url }}" alt="{{ project.title }}">
        <div class="card-overlay">
            <div class="overlay-content">
                <h3>{{ project.title }}</h3>
                <div class="card-actions">
                    <span class="view-details">View Details</span>
                    {% if project.github_link %}
                    <a href="{{ project.github_link }}" target="_blank" class="icon-link">
                        <i class="fab fa-github"></i>
                    </a>
                    {% endif %}
                    {% if project.live_link %}
                    <a href="{{ project.live_link }}" target="_blank" class="icon-link">
                        <i class="fas fa-external-link-alt"></i>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <div class="card-content">
        <h3 class="card-title">{{ project.title }}</h3>
        <p class="card-description">{{ project.short_description }}</p>
        <div class="card-tech">
            {% for tech in project.technologies.all %}
            <span class="tech-tag">{{ tech.name }}</span>
            {% endfor %}
        </div>
    </div>
</div>
